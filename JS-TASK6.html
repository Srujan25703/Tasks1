<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        background-color: #eee;
      }

      #wrapper {
        width: 500px;
        height: 50%;
        overflow: hidden;
        border: 0px solid #000;
        margin: 50px auto;
        padding: 10px;
      }

      .main-content {
        width: 250px;
        height: 40%;
        margin: 10px auto;
        background-color: #fff;
        border: 2px solid #e6e6e6;
        padding: 40px 50px;
      }

      .header {
        border: 0px solid #000;
        margin-bottom: 5px;
      }

      .header img {
        height: 50px;
        width: 175px;
        margin: auto;
        position: relative;
        left: 40px;
      }

      .input-1,
      .input-2 {
        width: 100%;
        margin-bottom: 5px;
        padding: 8px 12px;
        border: 1px solid #dbdbdb;
        box-sizing: border-box;
        border-radius: 3px;
      }

      .overlap-text {
        position: relative;
      }

      .overlap-text a {
        position: absolute;
        top: 8px;
        right: 10px;
        color: #003569;
        font-size: 14px;
        text-decoration: none;
        font-family: "Overpass Mono", monospace;
        letter-spacing: -1px;
      }

      .btn {
        width: 100%;
        background-color: #3897f0;
        border: 1px solid #3897f0;
        padding: 5px 12px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        border-radius: 3px;
      }

      .remember-forgot {
        display: flex;
        align-items: center;
        margin-top: 15px; /* Adjust the margin here to control the space */
      }

      .remember-forgot label {
        margin-left: 5px;
        margin-right: 80px; /* Increase margin-right to create more space */
      }

      .s-part {
        text-align: center;
        font-family: "Overpass Mono", monospace;
        word-spacing: -3px;
        letter-spacing: -2px;
        font-weight: normal;
      }

      .s-part a {
        text-decoration: none;
        cursor: pointer;
        color: #3897f0;
        font-family: "Overpass Mono", monospace;
        word-spacing: -3px;
        letter-spacing: -2px;
        font-weight: normal;
      }

      input:focus {
        background-color: rgb(255, 255, 249);
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <img src="instagram.png" />
        </div>
        <div class="l-part">
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="input-1"
          />
          <div class="overlap-text">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="input-2"
            />
          </div>
          <input
            type="button"
            value="Log in"
            class="btn"
            onclick="validateForm()"
          />
          <div class="remember-forgot">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Me</label>
            <a href="#">Forgot?</a>
          </div>
        </div>
        <div id="loginMessage" style="color: green"></div>
        <br />
      </div>
      <div class="s-part">Don't have an account?<a href="#">Sign up</a></div>
    </div>

    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var isValid = true;

        // Reset previous error messages
        document.getElementById("usernameError").textContent = "";
        document.getElementById("passwordError").textContent = "";

        // Username validation
        if (username.trim() === "") {
          document.getElementById("usernameError").textContent =
            "Username is required";
          isValid = false;
        }

        // Password validation
        if (password.trim() === "") {
          document.getElementById("passwordError").textContent =
            "Password is required";
          isValid = false;
        }

        // You can add more specific validation here if needed (e.g., password length)

        if (isValid) {
          // Form is valid, display login success message
          document.getElementById("loginMessage").textContent =
            "You are Logged in";
        }
      }
    </script>
  </body>
</html>
