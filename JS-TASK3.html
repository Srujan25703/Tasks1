<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" target="_self">
      <label for="number"
        >1st Number: <input type="number" name="number" id="num1" /> </label
      ><br />
      <label for="number"
        >2nd Number: <input type="number" name="number" id="num2" /> </label
      ><br />
      <button type="button" onclick="Multiply()">Multiply</button>
      <button type="button" onclick="Divide()">Divide</button>
      <p>The Result Is:</p>
      <span id="result"></span>
    </form>
    <script>
      function Multiply() {
        var a = parseInt(document.getElementById("num1").value);
        var b = parseInt(document.getElementById("num2").value);
        var m = a * b;
        document.getElementById("result").textContent = m;
      }
      function Divide() {
        var a = parseInt(document.getElementById("num1").value);
        var b = parseInt(document.getElementById("num2").value);
        var m = a / b;
        document.getElementById("result").textContent = m;
      }
    </script>
  </body>
</html>
